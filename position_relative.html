<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
        }
        h1{
            position: relative;
            top: 100px;             /*Chỉ hoặt động khi có position*/
            left: 100px;
        }
        

    </style>
</head>
<body>
    <h1>Position</h1>
    <ul>
        <li>Relative (vị trí tương đối, lấy chính mình làm đối tượng không phụ thuộc vào bất kì đối tượng nào)</li>
        <li>Absolute (vị trí tuyệt đối)</li>
        <li>Fixed(vị trí phụ thuộc vào khung trình duyệt)</li>
        <li>Sticky (vị trí bám dính phụ thuộc vào khung trính duyệt)</li>
    </ul>
</body>
</html>
